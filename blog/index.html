<!DOCTYPE html>
<html>
  {% include header.html %}
  <body>
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
	<h2>Posts</h2>
	<ul>
	  {% for post in site.posts %}
	  <li>
	    <a href="{{ post.url }}">{{ post.title }}</a> (Posted {{ post.date }}) 
	    {% for tag in post.tags %}
	    <font color="gray">#{{ tag }}</font>
	    {% endfor %}
	    </li>
	  {% endfor %}
	</ul>
      </section>
    </div>
    {% include footer.html %}
  </body>
</html>
